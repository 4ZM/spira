<div class="container">
  <div class="row">

    <div class="hidden-print col-md-2 well">
      <form class="form-search">
        <div class="input-append">
          <input ng-model="searchbox" type="text" class="form-control"
                 placeholder="Sök växt">
        </div>
      </form>
    </div>

    <div class="col-md-8">
      <ul>
        <li ng-repeat="pd in plantDesc">
        <b>Sort:</b> {{pd.kind}}
        </li>
      </ul>
    </div>

  </div>
</div>
