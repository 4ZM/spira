<div class="row">
  <div class="bs-sidebar hidden-print col-md-2 well"
       role="complementary">

    <form class="form-search">
      <input type="text"
             class="search-query"
             placeholder="Search&hellip;">
    </form>

    <ul class="nav bs-sidenav">
        <li ng-repeat="s in species"><a href="#fu">{{s.name}} - {{s.kindname}}</a></li>
    </ul>

  </div>

  <div class="col-md-10">
    <p>{{species}}</p>
  </div>
</div>
