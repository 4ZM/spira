<div class="container">
  <form class="form-horizontal" role="form">

    <!-- Form fields -->
    <div class="form-group">
      <label for="inputFamily" class="col-sm-2 control-label">Familj</label>
      <div class="col-sm-8">
        <input ng-model="plant.family" type="text" class="form-control" id="inputFamily" placeholder="Familj">
      </div>
    </div>
    <div class="form-group">
      <label for="inputGenus" class="col-sm-2 control-label">Släkte</label>
      <div class="col-sm-8">
        <input ng-model="plant.genus" type="text" class="form-control" id="inputGenus" placeholder="Släkte">
      </div>
    </div>
    <div class="form-group">
      <label for="inputSpecies" class="col-sm-2 control-label">Art</label>
      <div class="col-sm-8">
        <input ng-model="plant.species" type="text" class="form-control" id="inputSpecies" placeholder="Art">
      </div>
    </div>
    <div class="form-group">
      <label for="inputKind" class="col-sm-2 control-label">Sort</label>
      <div class="col-sm-8">
        <input ng-model="plant.kind" type="text" class="form-control" id="inputKind" placeholder="Sort">
      </div>
    </div>

    <!-- Submit button -->
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button ng-click="addPlantDesc()" type="submit" class="btn btn-primary">Skapa</button>
      </div>
    </div>

  </form>
</div>
