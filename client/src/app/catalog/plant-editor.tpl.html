<div class="container">

  <br/>

  <div class="row">
    <div class="h2 col-sm-11">
      {{species.val.name || "Växt"}}
    </div>
    <div class="h2 col-sm-1 text-right">
      <i ng-click="deleteSpecies()" class="fa fa-trash-o fa-1x text-danger"></i>
    </div>
  </div>

  <hr/>

  <form class="form-horizontal" role="form">

    <!-- Form fields -->
    <div class="form-group">
      <label class="col-sm-2 control-label">Art</label>
      <div class="col-sm-8">
        <input ng-model="species.val.name" type="text" class="form-control" placeholder="Art">
      </div>
      <div class="col-sm-1">
        <i ng-show="speciesModified('name')" class="fa fa-pencil fa-lg"></i>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Familj</label>
      <div class="col-sm-8">
        <input ng-model="species.val.family" type="text" class="form-control" placeholder="Familj">
      </div>
      <div class="col-sm-1">
        <i ng-show="speciesModified('family')" class="fa fa-pencil fa-lg"></i>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Släkte</label>
      <div class="col-sm-8">
        <input ng-model="species.val.genus" type="text" class="form-control" placeholder="Släkte">
      </div>
      <div class="col-sm-1">
        <i ng-show="speciesModified('genus')" class="fa fa-pencil fa-lg"></i>
      </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label">Besrkivning</label>
      <div class="col-sm-8">
      <textarea ng-model="species.val.description" class="form-control" rows="3"
                placeholder="Beskriv arten här..."></textarea>
      </div>
      <div class="col-sm-1">
        <i ng-show="speciesModified('description')" class="fa fa-pencil fa-lg"></i>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-1">
        <button ng-click="saveSpecies()"
                type="submit"
                class="btn btn-default"
                ng-disabled="!speciesModified()">
          Spara art
        </button>
      </div>
      <div class="col-sm-1">
        <button ng-click="resetSpecies()"
                type="submit"
                class="btn btn-default"
                ng-disabled="!speciesModified()">
          Ångra
        </button>
      </div>
    </div>

    <hr />

    <div class="row">
      <div class="h3 col-sm-11">
        Sorter
      </div>
      <div class="col-sm-1 text-right text-success">
        <i ng-click="addKind()" class="fa fa-plus-circle fa-2x"></i>
      </div>
    </div>

    <div ng-repeat="k in kinds">
      <hr />
      <div class="form-group">
        <label class="col-sm-2 control-label">Sort</label>
        <div class="col-sm-8">
          <input ng-model="k.val.name" type="text" class="form-control" placeholder="Sort">
        </div>
        <div class="col-sm-1">
          <i ng-show="kindModified(k, 'name')" class="fa fa-pencil fa-lg"></i>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Besrkivning</label>
        <div class="col-sm-8">
          <textarea ng-model="k.val.description" class="form-control" rows="3"
                    placeholder="Beskriv sorten här..."></textarea>
        </div>
        <div class="col-sm-1">
          <i ng-show="kindModified(k, 'description')" class="fa fa-pencil fa-lg"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-click="saveKind(k)"
                  type="submit"
                  class="btn btn-default"
                  ng-disabled="!kindModified(k)">
            Spara sort
          </button>
          &nbsp;
          <button ng-click="resetKind(k)"
                  type="submit"
                  class="btn btn-default"
                  ng-disabled="!kindModified(k)">
            Ångra
          </button>
          &nbsp;
          <button ng-click="deleteKind(k)"
                  type="submit"
                  class="btn btn-default">
            <i class="fa fa-trash-o fa-lg"></i> &nbsp; Ta bort
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
