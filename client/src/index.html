<!DOCTYPE html>
<html lang="en" data-ng-app="spira">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spira</title>

    <!-- build:css css/lib.css -->
    <link href="lib/bootstrap/bootstrap.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:css css/app.css -->
    <link href="css/spira.css" rel="stylesheet">
    <!-- endbuild -->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Spira</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="#catalog">Katalog</a></li>
            <li><a href="#planner">Planerare</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div data-ng-view></div>

    <!-- build:js js/libs.js -->
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/angular/angular.js"></script>
    <!-- endbuild -->
    <!-- build:js js/app.js -->
    <script src="app/app.js"></script>
    <script src="app/home/home.js"></script>
    <script src="app/catalog/catalog.js"></script>
    <script src="app/catalog/view-plant-desc.js"></script>
    <script src="app/catalog/create-plant-desc.js"></script>
    <script src="app/planner/planner.js"></script>
    <!-- endbuild -->

  </body>
</html>
